<svg width="1200" height="630" viewBox="0 0 1200 630" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="1200" height="630" fill="url(#bg-gradient)"/>

  <!-- Subtle pattern overlay -->
  <defs>
    <pattern id="grid" width="40" height="40" patternUnits="userSpaceOnUse">
      <path d="M 40 0 L 0 0 0 40" fill="none" stroke="white" stroke-opacity="0.05" stroke-width="1"/>
    </pattern>
    <linearGradient id="bg-gradient" x1="0" y1="0" x2="1200" y2="630">
      <stop offset="0%" stop-color="#1e40af"/>
      <stop offset="100%" stop-color="#3b82f6"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="630" fill="url(#grid)"/>

  <!-- Logo circle -->
  <circle cx="600" cy="200" r="80" fill="#3b82f6"/>
  <circle cx="600" cy="200" r="70" fill="#2563eb"/>

  <!-- Taxi icon (simplified) -->
  <rect x="545" y="180" width="70" height="35" rx="5" fill="#facc15"/>
  <rect x="615" y="190" width="35" height="25" fill="#facc15"/>
  <circle cx="565" cy="220" r="8" fill="#1e3a5f"/>
  <circle cx="605" cy="220" r="8" fill="#1e3a5f"/>

  <!-- Calculator icon -->
  <rect x="600" y="165" width="40" height="50" rx="4" fill="#1e3a5f"/>
  <rect x="606" y="170" width="28" height="12" rx="2" fill="#facc15"/>
  <rect x="606" y="186" width="8" height="8" rx="1" fill="#facc15"/>
  <rect x="618" y="186" width="8" height="8" rx="1" fill="#facc15"/>
  <rect x="606" y="198" width="8" height="8" rx="1" fill="#facc15"/>
  <rect x="618" y="198" width="8" height="8" rx="1" fill="#facc15"/>

  <!-- Main title -->
  <text x="600" y="340" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="56" font-weight="bold">Taxi Administration</text>

  <!-- Subtitle -->
  <text x="600" y="400" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="28" opacity="0.9">Automatiserad lönehantering för taxiåkerier</text>

  <!-- Features -->
  <text x="600" y="480" text-anchor="middle" fill="white" font-family="system-ui, -apple-system, sans-serif" font-size="22" opacity="0.8">Uber • Bolt • Taxi Stockholm</text>

  <!-- CTA -->
  <rect x="475" y="520" width="250" height="50" rx="25" fill="white"/>
  <text x="600" y="553" text-anchor="middle" fill="#2563eb" font-family="system-ui, -apple-system, sans-serif" font-size="20" font-weight="600">Börja gratis idag</text>
</svg>
